<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-9.xhtml">
		<ui:define name="title">CreateWorklog</ui:define>
		<ui:define name="content">

			<h3>Create Worklog on Incident</h3>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

					<p:outputLabel for="incidentNumber" value="Incident Number" />
					<p:inputText id="incidentNumber"
						value="#{data.worklog.incidentNumber}"></p:inputText>

					<p:outputLabel for="worklogType" value="Worklog Type" />
					<p:inputText id="worklogType" value="#{data.worklog.workLogType}"></p:inputText>

					<p:outputLabel for="viewAccess" value="View Access" />
					<p:inputText id="viewAccess" value="#{data.worklog.viewAccess}"></p:inputText>

					<p:outputLabel for="detailedDescription" value="Description" />
					<p:inputTextarea id="detailedDescription"
						value="#{data.worklog.detailedDescription}"></p:inputTextarea>

				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="ui-icon-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
